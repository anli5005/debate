---
layout: default
---

<h1>{{page.title}}</h1>

<h3 class="heading-muted">List of Cases</h3>
<ul>
    {% assign items = site.cases | where:"season",page.name %}
    {% for item in items %}
    <li><a href="/debate/{{item.url}}">{{item.title}}</a></li>
    {% endfor %}
</ul>

{% assign size = content | rstrip | size %}
{% if size > 0 %}<div class="mb-5"></div>{% endif %}
{{content}}
